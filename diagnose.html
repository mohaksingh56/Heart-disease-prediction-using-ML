<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnose Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #c10e21, #ff6161);           
             background-size: 300% 300%;
            animation: gradientAnimation 5s infinite alternate-reverse;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .diagnose-container {
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            width: 400px;
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .diagnose-header {
            background-color: #c10e21;
            color: #fff;
            padding: 20px;
            font-size: 20px;
        }

        .diagnose-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #c10e21;
        }

        .form-group button {
            background-color: #c10e21;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .form-group button:hover {
            background-color: #960d1d;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #c10e21;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }


        .back-btn:hover {
            color: #960d1d;
        }
    </style>
</head>
<body>

<div class="diagnose-container">
    <div class="diagnose-header">
        <h2>Diagnose Form</h2>
    </div>
    <div class="diagnose-form">
        <div class="form-group">
            <label for="symptom1">Symptom 1:</label>
            <input type="text" id="symptom1" name="symptom1" required>
        </div>
        <div class="form-group">
            <label for="symptom2">Symptom 2:</label>
            <input type="text" id="symptom2" name="symptom2" required>
        </div>
        <!-- Repeat the above two lines for the remaining symptoms -->
        
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <a href="index.html" class="back-btn">&#8592; Back to Home</a>
    </div>
</div>

</body>
</html>
